name: Trigger Workflow on Discussion

on:
  discussion:
    types:
      - created

jobs:
  triage:
    if: >-
      github.event.discussion.category.name == 'General'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: workflow steps
        id: prompt
        run: |
          # Fetch the ChatGPT response and store it in a variable
          chatgpt_response=$(echo '${{ toJson(github.event) }}' | jq -r '.discussion.body')

          # Format the response and store it in a markdown file
          echo "## ChatGPT Response" > chat_response.md
          echo "" >> chat_response.md
          echo "Here is the response from ChatGPT:" >> chat_response.md
          echo "" >> chat_response.md
          echo "```\n$chatgpt_response\n```" >> chat_response.md

      - name: Debugging
        run: |
          echo "category-id: ${{ secrets.CATEGORY_ID }}"
          echo "repository-id: ${{ secrets.REPOSITORY_ID }}"

      - name: Use local action
        id: chatgpt
        uses: ./actions/discussion-workflow
        with:
          api_key: ${{ secrets.API_KEY }}
          prompt: ${{ steps.prompt.outputs.body }}

      - name: Create a new GitHub Discussion
        id: create-discussion
        uses: abirismyname/create-discussion@v1.1.0
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: ${{ steps.prompt.outputs.title }}
          body: ${{ steps.chatgpt.outputs.body }}
          repository-id: "R_kgDOKFks3w"
          category-id: DIC_kwDOKFks384CYgtw

      - name: Print discussion url and id
        run: |
          echo discussion-id: ${{ steps.create-discussion.outputs.discussion-id }} 
          echo discussion-url: ${{ steps.create-discussion.outputs.discussion-url }}

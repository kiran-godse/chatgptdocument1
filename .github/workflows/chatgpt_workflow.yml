name: ChatGPT Discussion Workflow
on:
  discussion:
    types:
      - created

jobs:
  generate_response:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install -g jq

      - name: Invoke ChatGPT API
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          DISCUSSION_BODY=$(jq -r '.comment.body' $GITHUB_EVENT_PATH)
          RESPONSE=$(curl -X POST "https://api.openai.com/v1/chat/completions" \
                     -H "Content-Type: application/json" \
                     -H "Authorization: Bearer $OPENAI_API_KEY" \
                     -d '{
                           "messages": [
                             {"role": "system", "content": "You are a user."},
                             {"role": "user", "content": "'"${DISCUSSION_BODY}"'"}
                           ]
                         }')

          echo $RESPONSE > response.json

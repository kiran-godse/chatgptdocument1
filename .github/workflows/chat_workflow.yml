name: Process Discussions

on:
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, edited]

jobs:
  process_discussion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run chat script and post response
        id: chatbot
        env:
          DISCUSSION_CONTENT: ${{ github.event.comment.body }}
          NODE_OPTIONS: "--loader ts-node/esm"
        run: |
          RESPONSE=$(node chatbot.js "$DISCUSSION_CONTENT")
          echo "Chatbot Response: $RESPONSE"
          # Use GitHub's API or other methods to post the response as a comment
